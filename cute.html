  <body style="width: 100vw; height: 110vh;">
    <div style="margin-top: 50px ;display: flex; justify-content: center; align-items: center; height: 100vh;">

      <tr style="text-align: center">
        <td colspan="2" style="padding-top: 30px;"><h1>귀엽기만 한게 아닌 시키모리양</h1></td>

              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="https://dn-img-page.kakao.com/download/resource?kid=b7teOA/hzVqI24Fto/T5hiQrnreOkc4fJ4RjoYCk&filename=th3" />

                <div class="carousel-item">
                  <img src="https://i.namu.wiki/i/7Zia64cYgriyO9-muyOoD3ZckdrDbETf6NRTkzHea3w4NKTx6hMdHU4ujmNPPyRRiAulHimrKCGrQCg4VOXALA.webp" class="d-block w-100" alt="img2" />
                </div>
                <div class="carousel-item">
                  <img src="https://image.aladin.co.kr/product/29038/27/cover500/k202836833_1.jpg" class="d-block w-100" alt="img3" />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </td>
        <td style="padding: 50px;">
          <!-- 애니 설명 -->
          귀엽기만 한게 아닌 시키모리양은 불행체질인 주인공 이즈미와 여자친구 시키모리양이 연애하는 에피소드 형식의 만화입니다. 작화가 예뻐요!
