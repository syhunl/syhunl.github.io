      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

  <body style="width: 100vw; height: 110vh;">
    <div style="margin-top: 50px ;display: flex; justify-content: center; align-items: center; height: 100vh;">
    <table>
      <tr style="text-align: center">
        <td colspan="2" style="padding-top: 30px;"><h1>귀멸의 칼날</h1></td>
      </tr>
      <tr>
        <td>
          <!-- carouse -->
          <div style="padding-top: 30px; padding-left: 30px; padding-right: 30px;">
            <div id="carouselExampleIndicators" class="carousel slide">
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fcy9pj2%2FbtqYAtxpXRW%2FxGtXzgEWvLYthjZaZloMS1%2Fimg.jpg" />
                </div>
                <div class="carousel-item">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuR0PHLliv3X9Xr0TaS-dTrpdhUOirkupVOA&usqp=CAU" />
                </div>
                <div class="carousel-item">
                  <img src="https://www.book21.com/data/book/FILE164308900590.jpg" class="d-block w-100" alt="img3" />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </td>
        <td style="padding: 50px;">
          <!-- 애니 설명 -->
          일본의 다이쇼 시대. 숯을 파는 마음씨 착한 소년 카마도 탄지로는 어느날 동생을 제외한 온 가족을 도깨비에게 몰살당하는 비극을 겪게 됩니다. 유일하게 살아남은 여동생마저 도깨비로 변하고 마는데, 탄지로는 이런 동생을 인간 상태로 되돌려놓고 가족을 죽인 도깨비를 심판하기 위해 귀살대에 들어가 도깨비들을 물리칩니다.
      </tr>
      <tr>
        <td colspan="2" style="text-align: center; padding-top: 30px;">

          <button type="button" class="btn btn-outline-success" onclick="location.href='project.html'">다시 추천 받기</button>
        </td>
      </tr>
    </table>
